<app-header></app-header>

<mat-card class="card">
<h3 class="header">Your order</h3>

<mat-card-content>
<table class="cart-item" *ngFor="let coffee of drinks">
    <tr>  
     <th><img [src]="assetPath + coffee.imagePath" class="card-img-top" [alt]="coffee.name"></th>
     <th>{{ coffee.name }}</th>
     <th>{{ coffee.price | currency }}</th>
     <th><button type="button" class="btn-success"><a>-</a> <span class="badge badge-light">{{qtyAddedToCart}}</span> <a>+</a></button></th>
     <th>{{ coffee.price | currency }}</th>
     <th><button class="remove--button" (click)="removeFromCart(coffee.id)">X</button></th>
    </tr>
    
  </table>
</mat-card-content>

 <mat-card-actions>
<div class="shipping" >
  <h3 class="header">Shipping</h3>
  <p> <input type="checkbox"> Take away (free)</p>
  <p> <input type="checkbox"> Courier ( +$15 )</p>
</div>

<div class="total">
    <p>Price: </p>
    <p>Shipping: </p>
    <p>Total Price:</p>

    <button (click)="goBack()">Continue shopping</button>
    <button>Buy</button>
</div>

</mat-card-actions>
</mat-card>
